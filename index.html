<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="

    <link
      rel="stylesheet"

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Train Scheduler</title>

  <body>

    <!-- Jumbotron -->
    <div class="container-fluid">
      <h1 class="display-4">Train Scheduler</h1>
      <p class="lead">
        Make a train schedule here!
      </p>


      <!-- Table  -->
      <table class="table table-borderless">
          <thead class="thead-dark">
            <tr>
              <th scope="col" colspan="5" class="rounded">Current Train Schedule</th>
            </tr>
              <tr>
                <th scope="col" class="bg-white text-dark">Train Name</th>
                <th scope="col" class="bg-white text-dark">Destination</th>
                <th scope="col" class="bg-white text-dark">Frequency(min)</th>
                <th scope="col" class="bg-white text-dark">Next Arrival</th>
                <th scope="col" class="bg-white text-dark">Minutes Away</th>
              </tr>
            </thead>
          <tbody>
            <tr>
              <td>...</td>
              <td>...</td>
              <td>...</td>
              <td>...</td>
              <td>...</td>
            </tr>
            <tr>
              <td>...</td>
              <td>...</...>
              <td>...</td>
              <td>...</td>
              <td>...</td>
            </tr>
            <tr>
              <td>...</td>
              <td>...</td>
              <td>...</td>
              <td>...</td>
              <td>...</td>
            </tr>
          </tbody>
        </table>
