<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Train Scheduler</title>
  </head>
  <body>

    <!-- Jumbotron -->
    <div class="container-fluid">
      <h1 class="display-4">Train Scheduler</h1>
      <p class="lead">
        Make a train schedule here!
      </p>


      <!-- Table  -->
      <table class="table table-borderless">
          <thead class="thead-dark">
            <tr>
              <th scope="col" colspan="5" class="rounded">Current Train Schedule</th>
            </tr>
              <tr>
                <th scope="col" class="bg-white text-dark">Train Name</th>
                <th scope="col" class="bg-white text-dark">Destination</th>
                <th scope="col" class="bg-white text-dark">Frequency(min)</th>
                <th scope="col" class="bg-white text-dark">Next Arrival</th>
                <th scope="col" class="bg-white text-dark">Minutes Away</th>
              </tr>
            </thead>
          <tbody>
            <!-- make a function that can generate a table row containing td's -->
          </tbody>
        </table>

        <!-- Remove these when done -->
        <br>
        <br>
        <!--  -->

        <form>
          <div class="form-group">
            <label for="train-name-input">Train Name</label>
            <input type="text" class="form-control" id="train-name-input" placeholder="Enter Name Here">
          </div>
          <div class="form-group">
            <label for="train-destination-input">Destination</label>
            <input type="text" class="form-control" id="train-destination-input" placeholder="Enter Destination Here">
          </div>
          <div class="form-group">
            <label for="train-time-input">First Train Time (HH:mm - military time)</label>
            <input type="text" class="form-control" id="train-time-input" placeholder="Enter Time Here">
          </div>
          <div class="form-group">
            <label for="train-frequency-input">Frequency (min)</label>
            <input type="text" class="form-control" id="train-frequency-input" placeholder="Enter Frequency Here">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    <script src="./assets/javascript/train.js"></script>
  </body>
</html>
